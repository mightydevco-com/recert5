# permissions for end users to view recerts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: recert-viewer-role
rules:
- apiGroups:
  - recert5.uberscott.com
  resources:
  - recerts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - recert5.uberscott.com
  resources:
  - recerts/status
  verbs:
  - get
